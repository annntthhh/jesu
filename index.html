<script>
        const loveButton = document.getElementById('loveButton');
        const loveMessage = document.getElementById('loveMessage');

        // **************** PERSONALIZA ESTOS MENSAJES ****************
        // Usa mensajes emotivos y variados. ¡Esto es lo más especial!
        let messageIndex = 0;
        const messages = [
            "Eres mi estrella, la razón de mi mejor sonrisa.",
            "Solo tú tienes la llave de mi corazón... y de mis suspiros.",
            "Nuestro amor es mi lugar seguro y mi aventura favorita.",
            "Recordatorio: Estoy locamente enamorado(a) de ti. ❤️",
            "Contigo, cada día es como un cuento de hadas. ¡Gracias por existir!",
            "Un te amo que viaja por la web, directo a tu alma."
        ];
        // *************************************************************

        function typeMessage(text) {
            let i = 0;
            loveMessage.textContent = '';
            loveMessage.style.opacity = 1;
            
            // Aplica la animación del cursor
            loveMessage.style.animation = 'blink-cursor 0.75s step-end infinite';

            function typing() {
                if (i < text.length) {
                    loveMessage.textContent += text.charAt(i);
                    i++;
                    // La velocidad de escritura (50ms por letra)
                    setTimeout(typing, 50); 
                } else {
                    // Quita la animación del cursor al terminar de escribir
                    loveMessage.style.animation = 'none'; 
                    // Deja el cursor encendido por un momento
                    setTimeout(() => {
                        loveMessage.style.borderRight = 'none'; 
                    }, 1000); 
                }
            }
            typing();
        }

        loveButton.addEventListener('click', () => {
            loveMessage.style.borderRight = '3px solid #ff1493'; // Restablece el cursor
            loveMessage.style.opacity = 0; // Lo oculta para el siguiente
            
            // Espera un momento para el efecto de transición
            setTimeout(() => {
                const nextMessage = messages[messageIndex];
                typeMessage(nextMessage); // Llama a la nueva función de escritura
                messageIndex = (messageIndex + 1) % messages.length;
            }, 300);
        });
        
        // Mensaje inicial (opcional)
        typeMessage("¡Pulsa el botón, amor!");
    </script>
</body>
</html>
